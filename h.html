<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Login Form</title>
    <link rel="stylesheet" href="h.css">
</head>
<body>
    <div class="container">
        <!--Login Page-->
        <form>
            <label for="username">Username: </label>
            <input type="text" name="" id="username" placeholder="Username here.."><br>
            <label for="password">Password: </label>
            <input type="password" name="" id="password" placeholder="Password here.."><br>
            <button>Login</button>
        </form>
        <!--Panda-Face-->
        <div class="ear-r"></div>
        <div class="ear-l"></div>
        <div class="panda-face">
            <div class="blush-l"></div>
            <div class="blush-r"></div>
            <div class="eye-l">
                <div class="eyeball-l"></div>
            </div>
            <div class="eye-r">
                <div class="eyeball-r"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <!--pandaBody-->
        <div class="hand-l"></div>
        <div class="hand-r"></div>
        <div class="paw-l"></div>
        <div class="paw-r"></div>
    </div>
    <!--Script-->
    <script src="h.js"></script>
</body>
</html>
